<div class="card bg-light mb-3" style="max-width: 20rem; min-width:20rem;">
  <div class="card-header {{bcolor}} composite-header" (click)="showDescription()">
    <a href="#">
      <img src="assets/pics/info.png" height="20" width="20" class="info-icon"/>
      COMPOSITE INDICATOR
    </a>
    <br />
    <span style="font-size:0.8em;color:#c3c3c3;font-style: italic">Threshold: {{threshold/100}}</span>
  </div>
  <div class="card-body d-flex composite-body">
    <div class="composite-chart" #compositechart></div>
    <p-slider styleClass="threshold-comp" orientation="vertical" [(ngModel)]="threshold"
              (onChange)="handleThresholdChange($event)" [min]="0" [max]="100"></p-slider>
  </div>
</div>
