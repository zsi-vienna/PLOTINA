<div class="col-xs-6 px-auto ml-3">
  <div class="card mb-3 text-xl-left" style="min-width:20rem;max-width:20rem;">
    <div class="card-header {{bcolor}}" (click)="showDescription()" title="{{description}}">
      <a href="#" alt="info">
        <img src="assets/pics/info.png" height="20" width="20" class="info-icon"/>
        {{title}}
      </a>
      <br />
      <i style="font-size:0.8em;color:#c3c3c3;">Impact: {{impact_percentage.toFixed(2)}}% Threshold: {{threshold/100}}</i>
    </div>
    <div class="card-body d-flex">
      <div class="indicator-chart" #indicatorchart></div>
      <p-slider styleClass="threshold" orientation="vertical" [(ngModel)]="threshold" (onChange)="handleThresholdChange($event)" [min]="0" [max]="100"></p-slider>
    </div>
    <p-slider styleClass="weight" [animate]="true" [(ngModel)]="weight" (onChange)="handleWeightChange($event)" [min]="0" [max]="50"></p-slider>
  </div>
</div>
